{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Фильмотека {% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    >
</head>
<body>
<aside>
    <img src="{% static 'main/image/icons8.png' %}" alt="Лого">
    <span class="logo"> Фильмы </span>
    <h3>Меню</h3>
    <ul>
        <a href="{% url 'all_films'%}">
            <li><i class="bi bi-houses-fill"> </i>Все фильмы</li>
        </a>
        <a href="{% url 'filsm_by_genre'%}">
            <li><i class="bi bi-collection-play"> </i>Фильмы по жанрам</li>
        </a>
        <a href="{% url 'films_by_ratings'%}">
            <li><i class="bi bi-emoji-heart-eyes"> </i>Фильмы по рейтингу</li>
        </a>
        <a href="{% url 'filtered_by_years'%}">
            <li><i class="bi bi-sort-numeric-up-alt"> </i>Фильмы по годам</li>
        </a>
        <a href="{% url 'about'%}">
            <li><i class="bi bi-book"></i> Про нас</li>
        </a>
        <a href="{% url 'create_films' %}">
            <li>
                <button class="btn btn-new"><i class="bi bi-file-earmark-plus"></i>Добавить
                    новый фильм
                </button>
            </li>
        </a>
    </ul>

</aside>
<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
